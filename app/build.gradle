plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // MavenCentral for resolving dependencies.
    mavenCentral()
    //Repository for microsoft-graph v6.0
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    implementation 'com.google.guava:guava:32.1.3-jre'
    
    // Include the sdk as a dependency
    implementation 'com.microsoft.graph:microsoft-graph:6.0.0-SNAPSHOT'

    // Include the identity as a dependency
    implementation 'com.azure:azure-identity:1.11.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.30'
}

application {
    // Define the main class for the application.
    mainClass = 'graphtutorial.App'
}