plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // MavenCentral for resolving dependencies.
    mavenCentral()
    //Repository for microsoft-graph v6.0
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    
    // Include the sdk as a dependency
    //v1.0
    implementation 'com.microsoft.graph:microsoft-graph:6.0.0-SNAPSHOT'
    //beta
    implementation 'com.microsoft.graph:microsoft-graph-beta:6.0.0-SNAPSHOT'

    // Include the identity as a dependency
    implementation 'com.azure:azure-identity:1.11.0'
}

application {
    // Define the main class for the application.
    mainClass = 'graphtutorial.App'
}